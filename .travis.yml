   - name: "Ubuntu 20.10 (Groovy Gorilla) with GCC"
     os: linux
     dist: focal
     group: travis_latest
     env: DOCKER="ubuntu:groovy" VARIANT="ubuntu" TOOL="compile" COMPILER_C="gcc" COMPILER_CXX="g++"
   - name: "Ubuntu 20.10 (Groovy Gorilla) with Clang"
     os: linux
